name: "\U0001F41B Bug"
description: Report an issue when running the system
title: "[BUG]: <catchy title>"
labels: ["bug"]
assignees:
  - maximyudayev
body:
  - type: markdown
    attributes:
      value: |
        Let's get this solved so you can carry on ASAP!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: What happened?
      description: Describe what the bug is clearly and concisely.
      placeholder: e.g. The <some_module> module asserts `valid` signal with 1 clock cycle latency.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What did you expect to happen?
      description: Describe at a high-level, from the point of user, how you expected it to work.
      placeholder: e.g. I expected that the results of the module will be available in the same clock cycle.
  - type: textarea
    id: error-log
    attributes:
      label: Error message
      description: Copy-paste the error from the terminal log. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Describe what steps led to the behavior. Add the CLI arguments you used to launch the system.
      placeholder: |
        1. Run '...'
        2. Wait for '....'
        3. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Code version
      description: What version of our package are you running? (i.e. release or branch or commit).
      placeholder: main
      value: main
    validations:
      required: true
  - type: input
    id: toolchain
    attributes:
      label: Toolchain version
      description: What version of JDK, Scala, Chisel, chiseltest are you running? (i.e. version conflict).
      placeholder: 17 JDK under Temurin, Chisel v3.5.6.
      value: main
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you seeing the problem on?
      multiple: false
      options:
        - Windows
        - Linux
        - macOS
      default: 0
    validations:
      required: true
  - type: textarea
    id: setup
    attributes:
      label: What is the detailed setup of your subsystem?
      description: (Optional) Provide additional context about how you are connecting modules and what is in them. Attach a VCD wave if any.
      placeholder: |
        16-way set associative shared cache of 2MB and 8 byte block size, with 3 clock cycle access timing, etc.
    validations:
      required: true
